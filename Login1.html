<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Detection</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #7f1d1d;
            color: white;
        }

        /* Background and Container */
        .background-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            z-index: 1;
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            z-index: 2;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            padding: 8px 16px;
            margin-left: 8px;
            background-color: #dc2626;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #b91c1c;
        }

        /* Main Title */
        .text-center {
            text-align: center;
            z-index: 2;
        }

        .text-center h2 {
            font-size: 40px;
            font-weight: bold;
            margin: 16px 0;
        }

        /* Slider Buttons */
        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 24px;
            padding: 12px;
            background-color: #dc2626;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            z-index: 2;
        }

        .slider-button.left {
            left: 8px;
        }

        .slider-button.right {
            right: 8px;
        }

        .slider-button:hover {
            background-color: #b91c1c;
            transform: scale(1.1);
        }

        /* Login Page */
        .login-page {
            position: fixed;
            inset: 0;
            background-color: rgba(127, 29, 29, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .login-page.visible {
            visibility: visible;
            opacity: 1;
        }

        .login-box {
            background-color: white;
            color: black;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 24px;
        }

        .login-box label {
            display: block;
            text-align: left;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .login-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #cbd5e0;
        }

        .login-box button {
            background-color: #dc2626;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-box button:hover {
            background-color: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img alt="Background image of blood cells" class="background-image" src="https://storage.googleapis.com/a1aa/image/vZhSjTdxyupNHxYE8v7Co2e0MheN2lxOWnD1VsSye9p7jUgnA.jpg">
        
        <div class="header">
            <h1>Blood Group Detection</h1>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#" id="login-link">Login</a>
            </div>
        </div>

        <div class="text-center">
            <h2>Deep Learning Based</h2>
            <h2>Blood Group Detection</h2>
            <h2>Using Fingerprint</h2>
        </div>

        <button class="slider-button left">&lt;</button>
        <button class="slider-button right">&gt;</button>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="login-page">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="Username">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="******" maxlength="6">
                <button type="button" id="login-button">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Show login page when login link is clicked
        document.getElementById('login-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('login-page').classList.add('visible');
        });

        // Login button functionality
        document.getElementById('login-button').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const validUsername = 'admin';
            const validPassword = '123456';

            if (username === validUsername && password === validPassword) {
                alert('Login successful!');
                window.location.href = 'simulation.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
    </script>
</body>
</html>
